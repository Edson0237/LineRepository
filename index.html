<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <!-- Lien vers le fichier CSS pour le style -->
  <link rel="stylesheet" href="styles.css">
  <!-- Police Poppins pour une typographie moderne et élégante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Conteneur principal pour centrer la calculatrice -->
  <div class="container">
    <!-- Conteneur de la calculatrice -->
    <div class="calculator">
      <!-- Affichage de l'entrée et du résultat -->
      <div class="display">
        <!-- Champ de saisie en lecture seule -->
        <input type="text" id="result" readonly />
      </div>
      <!-- Conteneur pour tous les boutons -->
      <div class="buttons">
        <!-- Boutons des chiffres et des opérations -->
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn operator" data-value="/">÷</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn operator" data-value="*">×</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn operator" data-value="-">−</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <!-- Bouton pour effacer tout -->
        <button class="btn clear" data-value="C">C</button>
        <button class="btn operator" data-value="+">+</button>
        <!-- Bouton pour effacer un seul caractère -->
        <button class="btn backspace" data-value="Back">Effacer</button>
        <!-- Bouton pour calculer le résultat -->
        <button class="btn equal" data-value="=">=</button>
      </div>
    </div>
  </div>
  <!-- Lien vers le fichier JavaScript -->
  <script src="script.js" type="module"></script>
</body>
</html>
